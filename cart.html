<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="cartContainer">
        <!-- item placeholder -->
            <div id="cartItem">
                <div id="smallItemDisplay" class="cartSection">
                    <img id="thumbnailImage" src="./placeholder.svg">
                </div>
                <div id="itemInfo" class="cartSection">
                    <h3 id="itemTitle">Item title placeholder</h3>
                    <h4 id="itemPrice">item price placeholder</h4>
                    <p id="itemQuantity">Quantity: 33</p>
                </div>
                <div id="itemActions" class="cartSection">
                    <button id="itemDeleteButton" type="button" class="btn">Delete</button>
                    <button id="itemIncreaseQuantityButton" type="button" class="btn">+1</button>
                    <button id="itemDecreaseQuanitityButton" type="button" class="btn">-1</button>
                </div>
            </div>
        </div>
    </body>
</html>
